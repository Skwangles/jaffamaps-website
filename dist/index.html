<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusVirtual</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden; /* Prevent scrollbars */
      }

      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the entire background */
        z-index: -1; /* Place video behind content */
        filter: blur(5px) brightness(0.5); /* Blur and dim the video */
      }

      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        width: 80%; /* Adjust width as needed */
      }

      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 2em;
      }

      .btn {
        display: inline-block;
        padding: 1em 2em;
        margin: 0 0.5em;
        background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="CampusVirtualDemo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="content">
      <h1>CampusVirtual</h1>
      <p>
        Large-scale and easy explorable, navigable, and pathfindable maps that
        blow MatterPort, and other small-scale products out the water.
      </p>
      <a href="mailto:hi@campusvirtual.io" class="btn">Contact Us</a>
      <a href="more.html" class="btn">Learn More</a>
      <a href="CampusVirtualDemo.mp4" class="btn">See Demo</a>
    </div>
  </body>
</html>
