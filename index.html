<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusVirtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #E53935;
        --bg-secondary: #2C2C31;
        --accent-primary: #1B1B1E;
        --accent-hover: #F5A623;
        --text-light: #F5F5F5;
        --text-inactive: #CCCCCC;
        --glass-bg: rgba(255,255,255,0.10);
        --glass-border: rgba(245, 245, 245, 0.1);
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrollbars */
        background: var(--bg-primary);
      }

      .logo {
        position: fixed;
        top: 0.75rem;
        left: 2rem;
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--text-light);
        text-decoration: none;
        height: 48px;
      }

      .logo-icon {
        width: 48px;
        height: 48px;
        background: var(--accent-primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo-icon svg {
        width: 28px;
        height: 28px;
        display: block;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        color: var(--text-light);
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the entire background */
        z-index: -1; /* Place video behind content */
        filter: blur(5px) brightness(0.8); /* Blur and dim the video */
      }

      #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: var(--text-light);
        width: 80%;
        max-width: 800px;
        padding: 2rem;
        background: rgba(229, 57, 53, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(229, 57, 53, 0.10);
        border: 1.5px solid rgba(229, 57, 53, 0.25);
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 0.5em;
        font-weight: 700;
        color: var(--text-light);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2em;
        margin-bottom: 2em;
        line-height: 1.6;
        color: var(--text-light);
        opacity: 0.95;
      }

      .btn {
        display: inline-block;
        padding: 1em 2em;
        margin: 0.5em;
        background: var(--accent-primary);
        color: var(--text-light);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1.5px solid var(--text-light);
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(139, 30, 30, 0.2);
      }

      .btn:hover {
        background: var(--accent-hover);
        color: var(--text-light);
        border: 1.5px solid var(--text-light);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 4px 16px rgba(245, 166, 35, 0.2);
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="logo">
      <div class="logo-icon">
        <!-- Bright red orb logo with extra large white map pin icon and white shadow -->
        <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <filter id="orb-white-glow" x="0" y="0" width="40" height="40">
              <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#fff" flood-opacity="0.85"/>
            </filter>
          </defs>
          <circle cx="20" cy="20" r="13" fill="#E53935" filter="url(#orb-white-glow)"/>
          <!-- Extra large white map pin icon -->
          <path d="M20 7a10 10 0 0 0-10 10c0 6.5 8.5 16.5 9.1 17.1.4.4 1.4.4 1.8 0C21.5 33.5 30 23.5 30 17A10 10 0 0 0 20 7zm0 13a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" fill="#F5F5F5"/>
        </svg>
      </div>
      <span class="logo-text">CampusVirtual</span>
    </a>

    <video autoplay muted loop id="background-video">
      <source src="soundless.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="content">
      <h1>CampusVirtual</h1>
      <p>
        Large-scale, easily explorable, navigable, and pathfindable maps that surpass Matterport and other small-scale products.
      </p>
      <a href="mailto:hi@campusvirtual.io" class="btn">Contact Us</a>
      <a href="more.html" class="btn">Learn More</a>
      <a href="narrated.mp4" class="btn">See Narrated Demo</a>
    </div>
  </body>
</html>
